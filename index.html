<body class="bg-emerald-500 ">
    <section class="flex justify-center items-center h-screen w-full">
        <form action="." method="post" class="w-3/5 h-3/4 bg-white rounded-md shadow-md shadow-emerald-950 p-10">
            <div class="flex justify-center ">
                <p class="text-4xl font-thin text-center text-emerald-700 w-3/5 border-b-2 border-emerald-700 py-2 ">Registration Form</p>
            </div>

            <div class="grid grid-cols-2 gap-x-20 gap-y-5 pt-10">
                <div class="flex flex-col ">
                    <label for="first_name" class="text-lg font-thin text-emerald-700">First Name</label>
                    <input type="text" name="first_name" id="first_name" class="bg-transparent border-b-2 border-emerald-300 h-10 text-emerald-600 focus:outline-none focus:border-emerald-500 placeholder:text-black/20" placeholder="Enter your first name">
                </div>
                
                <div class="flex flex-col ">
                    <label for="last_name" class="text-lg font-thin text-emerald-700">Last Name</label>
                    <input type="text" name="last_name" id="last_name" class="bg-transparent border-b-2 border-emerald-300 h-10 text-emerald-600 focus:outline-none focus:border-emerald-500 placeholder:text-black/20" placeholder="Enter your last name">
                </div>

                <div class="flex flex-col ">
                    <label for="email" class="text-lg font-thin text-emerald-700">Email</label>
                    <input type="email" name="email" id="email" class="bg-transparent border-b-2 border-emerald-300 h-10 text-emerald-600 focus:outline-none focus:border-emerald-500 placeholder:text-black/20 invalid:text-red-500 invalid:border-red-500" placeholder="Enter your email">
                </div>

                <div class="flex flex-col ">
                    <label for="phone" class="text-lg font-thin text-emerald-700">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="bg-transparent border-b-2 border-emerald-300 h-10 text-emerald-600 focus:outline-none focus:border-emerald-500 placeholder:text-black/20 invalid:text-red-500 invalid:border-red-500" placeholder="Enter your phone number">
                </div>

                <div class="flex flex-col ">
                    <p class="text-lg font-thin text-emerald-700">Gender</p>
                    <div class="ms-4">
                        <input type="radio" name="gender" id="male" value="male" class="text-xl peer">
                        <label for="male" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Male</label>
                    </div>
                    <div class="ms-4">
                        <input type="radio" name="gender" id="female" value="female" class="text-xl peer ">
                        <label for="female" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                    </div>
                </div>

                <div class="flex flex-col ">
                    <p class="text-lg font-thin text-emerald-700">Gender</p>
                    <div class="ms-4">
                        <input type="checkbox" name="checkbox" id="checkbox1" value="checkbox1" class="text-xl peer checked:text-emerald-400">
                        <label for="checkbox1" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Male</label>

                        <div class="hidden peer-checked:block">
                            <div class="ms-4">
                                <input type="checkbox" name="child_checkbox_1" id="checkbox3" value="checkbox2" class="text-xl peer ">
                                <label for="checkbox3" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                            </div>
                            <div class="ms-4">
                                <input type="checkbox" name="child_checkbox_1" id="checkbox4" value="checkbox2" class="text-xl peer ">
                                <label for="checkbox4" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                            </div>
                            <div class="ms-4">
                                <input type="checkbox" name="child_checkbox_1" id="checkbox5" value="checkbox2" class="text-xl peer ">
                                <label for="checkbox5" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                            </div>
                            <div class="ms-4">
                                <input type="checkbox" name="child_checkbox_1" id="checkbox6" value="checkbox2" class="text-xl peer ">
                                <label for="checkbox6" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="ms-4">
                        <input type="checkbox" name="checkbox" id="checkbox2" value="checkbox2" class="text-xl peer ">
                        <label for="checkbox2" class="text-lg font-thin text-emerald-700 peer-checked:font-semibold peer-checked:text-emerald-700">Female</label>
                    </div>
                </div>

                <textarea name="textfield" id="textfield" cols="30" rows="10" class="col-span-2 border-2 border-black"></textarea>

            </div>
        </form>
    </section>
</body>
